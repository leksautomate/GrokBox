<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="4" y="4" width="120" height="120" rx="24" ry="24" fill="url(#bg)" stroke="#2563eb" stroke-width="1.5" stroke-opacity="0.3"/>
  <!-- Video camera body -->
  <rect x="22" y="38" width="56" height="42" rx="8" ry="8" fill="url(#accent)" opacity="0.9"/>
  <!-- Camera lens triangle -->
  <polygon points="82,46 100,56 100,72 82,82 82,46" fill="url(#accent)" opacity="0.7"/>
  <!-- Download arrow -->
  <g transform="translate(70, 58)">
    <!-- Arrow circle background -->
    <circle cx="18" cy="18" r="22" fill="#0a0a1a" opacity="0.85"/>
    <circle cx="18" cy="18" r="20" fill="none" stroke="url(#arrow)" stroke-width="2.5"/>
    <!-- Arrow shaft -->
    <line x1="18" y1="7" x2="18" y2="24" stroke="url(#arrow)" stroke-width="3" stroke-linecap="round"/>
    <!-- Arrow head -->
    <polyline points="11,19 18,26 25,19" fill="none" stroke="url(#arrow)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Base line -->
    <line x1="10" y1="29" x2="26" y2="29" stroke="url(#arrow)" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
